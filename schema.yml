          - zh-hant
      tags:
      - schema
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
          maxLength: 255
          minLength: 2
        password:
          type: string
          writeOnly: true
          maxLength: 65
          minLength: 8
      required:
      - password
      - username
    PatchedUserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        country_code:
          type: string
          maxLength: 30
        first_name:
          type: string
          maxLength: 10
        last_name:
          type: string
          maxLength: 10
        phone_no:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        contact_pic:
          type: string
          format: uri
          nullable: true
          maxLength: 200
    Register:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 30
        last_name:
          type: string
          maxLength: 30
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        password_confirmation:
          type: string
          writeOnly: true
      required:
      - first_name
      - last_name
      - password
      - password_confirmation
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        country_code:
          type: string
          maxLength: 30
        first_name:
          type: string
          maxLength: 10
        last_name:
          type: string
          maxLength: 10
        phone_no:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        contact_pic:
          type: string
          format: uri
          nullable: true
          maxLength: 200
      required:
      - country_code
      - first_name
      - id
      - last_name
      - phone_no
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
